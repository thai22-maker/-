    <title>错题克星 - 快乐学习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cartoon-blue': '#4FB3F6',
              'cartoon-yellow': '#FFD93D',
              'cartoon-green': '#6BCB77',
              'cartoon-red': '#FF6B6B',
              'cartoon-purple': '#A18CD1',
              'paper-bg': '#FFFDF5',
            },
            fontFamily: {
              sans: ['Comic Sans MS', 'Chalkboard SE', 'sans-serif'],
            },
            boxShadow: {
              'cartoon': '4px 4px 0px 0px rgba(0,0,0,0.2)',
              'cartoon-hover': '2px 2px 0px 0px rgba(0,0,0,0.2)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f0f9ff;
        background-image: radial-gradient(#dbeafe 2px, transparent 2px);
        background-size: 32px 32px;
      }
      .wiggle:hover {
        animation: wiggle 0.5s ease-in-out infinite;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .pop-in {
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        opacity: 0;
        transform: scale(0.8);
      }
      @keyframes popIn {
        to { opacity: 1; transform: scale(1); }
      }
    </style>
